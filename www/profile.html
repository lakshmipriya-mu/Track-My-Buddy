<div id="profile-page" data-role="page" class="profile-scale">
		<header id="app-header" data-role="header" class='header-style'>
			<div id="edit-profile-back-btn"></div>
			<div id="profile-app-logo" class="app-logo"></div>
			<h1 class="app-name">Track My Buddy</h1>
		</header>
		<div id="profile-contents">
			<div id="profile-photo">
				<input type="file" id="profile-image" onchange="mapLayoutModule.changeImage(this)" accept="image/png,image/jpeg" capture="camera">
			</div>
			<div id="profile-name">
				<input type="text" id="p-name" placeholder="Name" class="signup-input"/>
			</div>
			<div id="profile-phone-numer">
				<input type="tel" id="p-phone-no" placeholder="Phone Number"  class="signup-input"/>
			</div>
			<div id="update">
				<input type="button" id="update-profile" value="Update Profile" class="signup-input"/>
			</div>
			<div id="delete-profile">
				<input type="button" id="delete-profile" value="Delete Profile" class="signup-input"/>
			</div>
			
		</div>
